<html>
<body>

  <div id="mapdiv" style="height:100%;width:100%"></div>
  
  <style type="text/css">
        html, body, #mapdiv {
            width: 80%;
            height: 80%;
            margin: 1;
        }
   </style>
   
  <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
  <script>
    map = new OpenLayers.Map("mapdiv");
    map.addLayer(new OpenLayers.Layer.OSM());
       
    var pois = new OpenLayers.Layer.Text( "My Points",
                    { location:"./textfile.txt",
                      projection: map.displayProjection
                    });
    map.addLayer(pois);
	
 // create layer switcher widget in top right corner of map.
    var layer_switcher= new OpenLayers.Control.LayerSwitcher({});
    map.addControl(layer_switcher);
	
 // Set start centrepoint and zoom  (default "Berlin") 
	map.setCenter(new OpenLayers.LonLat(13.41,52.52) // Center of the map
					   .transform(
							   new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
								new OpenLayers.Projection("EPSG:900913") // to Spherical Mercator Projection
						), 12 // Zoom level
				);
				
// If available, get the current Location of the user and set the centrepoint accordingly 
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			}
			
// Function to determine the users position			
function showPosition(position) {
			map.setCenter(new OpenLayers.LonLat(position.coords.longitude,position.coords.latitude) // Center of the map
			   .transform(
					   new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
						new OpenLayers.Projection("EPSG:900913") // to Spherical Mercator Projection
				), 12 // Zoom level
			);
		}
  </script>
  
</body>
</html>
